<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script type="module" src="forget_pass.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="bg-white p-4 md:p-6 lg:p-8 rounded-lg shadow-md w-80 md:w-96 lg:w-[28rem]">
        <h2 class="text-xl md:text-2xl lg:text-3xl font-bold mb-4 text-center">Forgot Password</h2>
        <form id="forgotPasswordForm">
            <div class="flex flex-col mb-4">
                <label for="email" class="block text-sm md:text-base lg:text-lg text-gray-700">Email</label>
                <input type="email" id="email" class="w-full p-2 md:p-3 lg:p-4 border border-gray-300 rounded mt-1" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="w-full bg-purple-500 text-white py-2 md:py-3 lg:py-4 rounded hover:bg-purple-600">Reset Password</button>
        </form>
        <p id="message" class="mt-4 text-center text-sm md:text-base lg:text-lg"></p>

        <div class="flex justify-end hover:text-purple-500 mt-4">
             <a href="index.html" class="text-sm md:text-base lg:text-lg">Back to login</a>
        </div>

    </div>

</body>
</html>
