<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="signUp.js" defer></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white rounded-lg p-4 md:p-6 lg:p-8 w-80 md:w-96 lg:w-[28rem]">
        <div>
            <h2 class="flex items-center justify-center text-2xl md:text-3xl lg:text-4xl mb-2 md:mb-4 font-bold">Đăng ký</h2>
        </div>
        <form action="index.html" class="form">
            <div class="flex flex-col gap-2 md:gap-3 lg:gap-4 mt-2 md:mt-4">
                <div class="flex items-center gap-2 md:gap-4 lg:gap-6">
                    <label for="email" class="mr-6 md:mr-4 lg:mr-6 text-sm md:text-base lg:text-lg">Email:</label>
                    <input type="email" id="email" class="border border-solid border-black p-2 md:p-3 lg:p-4 flex-1 text-sm md:text-base lg:text-lg" required placeholder="Nhập email">
                </div>
                
                <div class="flex items-center gap-2 md:gap-4 lg:gap-6">
                    <label for="password" class="text-sm md:text-base lg:text-lg">Password:</label>
                    <input type="password" id="password" class="border border-solid border-black p-2 md:p-3 lg:p-4 flex-1 text-sm md:text-base lg:text-lg" required placeholder="Nhập password">
                </div>
            </div>
            <div class="flex justify-center items-center mt-4 md:mt-6 lg:mt-8">
                <button type="button" id="btnSignUp" class="w-full bg-purple-500 text-white py-2 md:py-3 lg:py-4 rounded hover:bg-purple-600">
                    Đăng ký
                </button>
            </div>
        </form>
    </div>
</body>
</html>
